{% set menu = {"Home": url_for("home"),"Skills": url_for("skills"),"Education": url_for("education"),   "Login": url_for("login"), "Todo":url_for("todo"), "Review":url_for("review") } %}

<nav class="navbar navbar-expand-lg navbar-dark "  style="background-color:rgb(32, 82, 115);">
    <a class="navbar-brand" href="#">Resume</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {%for name, url  in menu.items() %}
        <li class="nav-item">
          <a class="nav-link" href={{url}}>  {{name | upper }}   </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>

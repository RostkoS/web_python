{% macro render_field(field, placeholder) %}
<br>
  <dt>{{ field.label }}</dt>
  <dd>{{ field(placeholder=placeholder, **kwargs) | safe }}</dd>

  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
